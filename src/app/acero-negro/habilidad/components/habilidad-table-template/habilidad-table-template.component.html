<ion-content class="back">
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let item of _data" size-lg="6" size-md="6" size-sm="6">
        <!-- <ion-img src="{{item.img}}"></ion-img> -->

        <ion-card class="ion-padding">
          <div class="di">
            <img src="{{item.Imagen}}"> 
          </div>
          <!-- <ion-list> -->
            <ion-item>
              <ion-label>
                <h2>{{item.Nombre}}</h2>
                <h4>{{item.Descripcion}}</h4>
              </ion-label>
            </ion-item>
          <!-- </ion-list> -->
          <div class="row">
            <div class="col">
              
              <ion-button class="btn-1" (click)="onClick('detail', item)" expand="block" shape="round">
                Detalle
              </ion-button>

            </div>
          </div>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
