<ion-content class="back" mode="md">
  <div class="flex-content">
    <ion-card class="ion-padding">
      <div class="di">
        <img src="assets/15.png" />
      </div>
      
      <h2>Clinica: {{Clinica?.Nombre}}</h2>
         
      <ion-list *ngFor="let item of Clinica?.metodosContacto">
        <ion-item>
          <ion-label>
            <h3>{{item.IdTipoMetodoContacto == 1 ? 'Telefono' : 'Correo'}} : {{item.Nombre}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button (click)="openModal({action: 'add', data: Clinica})" shape="round">
        Editar
      </ion-button>
      <ion-button class="btn btn-2" (click)="openModal({action: 'delete', data: Clinica})" shape="round">
        Borrar
      </ion-button>
    </ion-card>
  </div>
</ion-content>
